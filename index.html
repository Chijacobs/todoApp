<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Style Sheet-->
  <link href="./style.css" rel="stylesheet">


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 	crossorigin="anonymous">
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Todo App</title>
</head>
<body style="background-color: hsl(235, 21%, 11%);">
  <div class="container-fluid banner">
    <div class="banner1">
      <div class="banner-content">
        <h2>TODO</h2>
        <img src="./images/icon-sun.svg" alt=""/>
      </div>
      <div class="todo">
        <form class="form">
          <label for="new todo" class="form-label"></label>
          <input type="text" class="form-control" id="inputText" placeholder="Create a new todo" style="color: #fff; background: hsl(235, 24%, 19%);">
        </form>
        <div class="list">
          <div class="todo-container">
           <!-- <div class="todo-list">
              <div class="check active-check"><img src="./images/icon-check.svg" alt=""></div>
              <p>Start the day with prayer</p>
              <button class="close"><img src="./images/icon-cross.svg" alt=""></button>
            </div>
            <div class="hr"></div>-->
          </div>
        </div>
        <div class="details">
          <p>5 items left</p>
          <div class="options">
            <p>All&nbsp;</p>
            <p>Active&nbsp;</p>
            <p>Completed</p>
          </div>
            <p>Clear Completed</p>
        </div>
      </div>
    </div>
  </div>

  </div>-->

	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-	QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" 	crossorigin="anonymous"></script>

</body>
</html>
